   <h1> Recette crepes </h1>

   <ul>
     <li> Lait </li>
	 <li> Oeufs </li>
	 <li> Farine </li>
	 <li> Sucre </li>
	 <li> Huile </li>
   </ul>
   
   <h3> Préparation </h3>
   
   <ol>
     <li> Mettre la farine. </li>
     <li> Déposer les oeufs entiers et le sucre. </li>
     <li> Rajouter le lait. </li>
     <li>Faire cuire sur une poele avec un peu d'huile. </li>
     <li> Mangez ! </li>
	 </ol>
